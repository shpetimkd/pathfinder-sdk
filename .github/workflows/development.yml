name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          # Replace 'yourusername/yourimagename' with your actual Docker Hub username and image name
          # tags: yourusername/yourimagename:latest
          push: false # Change to true if you want to push to Docker Hub or another registry
          build-args: |
            API_KEY=${{ secrets.API_KEY }}
